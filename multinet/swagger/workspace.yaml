Retrieve a single workspace.
---
parameters:
  - $ref: "#/parameters/workspace"
responses:
  200:
    description: Metadata about the specified workspace
    schema:
      type: object
      properties:
        name:
          type: string
        owner:
          type: string
        readers:
          type: array
          items:
            type: string
        writers:
          type: array
          items:
            type: string
  404:
    description: Specified workspace could not be found
    schema:
      type: string
