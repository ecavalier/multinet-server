Upload a D3 JSON graph file to a collection of tables
---
consumes:
  - text/plain

parameters:
  - $ref: "#/parameters/workspace"
  - $ref: "#/parameters/table"
  - name: data
    in: body
    description: Raw JSON text
    schema:
      type: string

responses:
  200:
    description: D3 data uploaded to tables
    schema:
      type: object
      properties:
        edgecount:
          type: integer
        nodecount:
          type: integer
      example:
        edgecount: 5
        nodecount: 4

  400:
    description: Validation failed
    schema:
      type: array
      items:
        type: object
        additionalProperties: true
      example:
        - error: structure

tags:
  - uploader
