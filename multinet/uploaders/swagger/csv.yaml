Upload a csv file to a table
---
consumes:
  - text/csv

parameters:
  - $ref: "#/parameters/workspace"
  - $ref: "#/parameters/table"
  -
    name: data
    in: body
    description: Raw CSV text
    schema:
      type: string
      example: |-
        _key,name,rank
        0,picard,captain
        1,riker,commander
        2,data,lieutenant commander
  -
    name: key
    in: query
    description: Key Field
    schema:
      type: string
      example: _key

responses:
  200:
    description: CSV uploaded to table
    schema:
      type: object
      properties:
        count:
          type: integer
      example:
        count: 3

  400:
    description: Validation failed
    schema:
      type: array
      items:
        type: object
        additionalProperties: true
      example:
        - error: duplicate
          detail:
            - key0
            - key47

tags:
  - uploader
