Upload a nested JSON file to a collection of tables
---
consumes:
  - text/plain

parameters:
  - $ref: "#/parameters/workspace"
  - $ref: "#/parameters/table"
  - name: data
    in: body
    description: Raw JSON content of file
    schema:
      type: object

responses:
  200:
    description: JSON uploaded to tables
    schema:
      type: object
      properties:
        edgecount:
          type: integer
        int_nodecount:
          type: integer
        leaf_nodecount:
          type: integer
      example:
        edgecount: 54
        leaf_nodecount: 31
        int_nodecount: 24

tags:
  - uploader
